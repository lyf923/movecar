<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>挪车</title>
	<meta name="wap-font-scale" content="no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
    <META HTTP-EQUIV="Expires" CONTENT="0"> 

	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/cui.css" />
	<link rel="stylesheet" href="css/movecar.css" />
</head>
<body>
	<!-- 头部 -->
	<header class="g-header3">
		<a href="javascript:history.go(-1);" class="back"></a>
		<h1>挪车</h1>
	</header>
     <div class="banner1">
    	<img src="images/icon1.png"/>
    </div>
  
    <section class="cen login" >
    	<ul class="m-eval pad">
   			<li>
				<span class="tit">手机号</span>
                <div class="con con1 con2">
					<input type="text" class="inp inp1" placeholder="请输入手机号">
					<input type="button" class="btn-code" value="获取验证码" onclick="settime(this)">
				</div>
				
			</li>
			<li>
				<span class="tit"></i>验证码</span>
				<div class="con">
					<input type="text" class="inp inp1" placeholder="请输入验证码">
				</div>
			</li>
			  
		</ul>
        <p class="cen button">立即登录</p>
    </section>
    <script>
		//获取验证码
		var countdown=60; 
		function settime(obj) { 
			if (countdown == 0) { 
				obj.removeAttribute("disabled");    
				obj.value="获取验证码"; 
				countdown = 60; 
				return;
			} else { 
				obj.setAttribute("disabled", true); 
				obj.value="重新发送(" + countdown + ")"; 
				countdown--; 
			} 
		setTimeout(function() { 
			settime(obj) }
			,1000) 
		}
	
	</script>
</body>
</html>
